<!DOCTYPE html>

<html lang="en">

<head>

  <title>Bookmarks app</title>

  <link rel="shortcut icon" href="#">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="index.css">

</head>


<body>

  <div class="container">

    <h1>bookmark app</h1>
    <button class="form-toggle">show/hide form </button>

    <form id="js-bookmark-form">

      <label for="bookmark-name-entry">Add an item</label>

      <input type="text" name="bookmark-name-entry" class="js-bookmark-entry" placeholder="e.g., twitter">

      <input type="text" name="bookmark-url-entry" class="js-bookmark-entry" placeholder="e.g., google.com">

      <input type="text" name="bookmark-description-entry" class="js-bookmark-entry" placeholder="e.g., social media website">

      <input type="number" name="bookmark-rating-entry" class="js-bookmark-entry" placeholder="5" min="0" min="5">

      <button type="submit">Add bookmark</button>

      </div>

    </form>

    <div class="rating-box">

      <input type="number" id="filter-rating" class="filter-checked js-filter-checked" min="0" max="5"/>

      <label for="filter-checked">Hide items below certain rating</label>

    </div>

    <ul class="bookmark-list js-bookmark-list">

    </ul>

  </div>



  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <script type="text/javascript" src="scripts/api.js"></script>

  <script type="text/javascript" src="scripts/store.js"></script>

  <script type="text/javascript" src="scripts/rating-list.js"></script>

  <script type="text/javascript" src="scripts/index.js"></script>



</body>

</html>
